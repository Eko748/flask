{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Level</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        columns: [
          {data: 'username'},
          {data: 'email', searchable: false},
          {data: 'password', orderable: false, searchable: false},
          {data: 'level', orderable: false, searchable: false},
          {data: 'created_at'}
        ],
      });
    });
  </script>
{% endblock %}
