<!DOCTYPE html>
<html lang="en">
<head>
    {% include "admin/includes/navbar.html" %}
</head>
<body>

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Add User</h3>
            <hr>
            <form class="form" method="post" action="/add-person-submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">User Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname" name="txtname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="optskill" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="optskill" id="optskill">
                            {% for item in name_role %}
                                <option value="{{item[1]}}">{{item[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="/person" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
{% block scripts %}
    <script>
        $(document).ready(function () {
        $('#roles').DataTable({
            ajax: '/api/roles',
			serverSide: true,
            columns: [
            {data: 'name_role'}
            ],
        });
        });
    </script>
{% endblock %}
</html>
