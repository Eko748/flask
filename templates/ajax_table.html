
    {% extends "base.html" %}

    {% block content %}
    <section class="col-md-12 mb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Tabel User</h2>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
                    <table id="data" class="table table-striped table-responsive-xl">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Active</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br><br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}

    {% block scripts %}
    <script>
        $(document).ready(function () {
        $('#data').DataTable({
            ajax: '/api/data',
			serverSide: true,
            columns: [
            {data: 'username'},
            {data: 'email'},
            {data: 'is_active', orderable: false, searchable: false},
            {data: 'created_at'}
            ],
        });
        });
    </script>
    {% endblock %}
